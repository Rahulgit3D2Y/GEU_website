<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="name">Name of Ward </label>
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="Department">Department: </label>
          <input type="text" class="form-control" id="Department" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Program (Degree) </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">B.Tech</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">M.tech</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Ph.D</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="year">Year: </label>
          <select name="" id="">
            <option value="">1 Year</option>
            <option value="">2 Year</option>
            <option value="">3 Year</option>
            <option value="">4 Year</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="details">Name and Details of Parent's: </label>
          <input type="text" class="form-control" id="details" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="details">Father Name: </label>
          <input type="text" class="form-control" id="details" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="details">Father Occupation: </label>
          <input type="text" class="form-control" id="details" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="details">Mother Name: </label>
          <input type="text" class="form-control" id="details" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="details">Mother Occupation: </label>
          <input type="text" class="form-control" id="details" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="details">Address: </label>
          <input type="text" class="form-control" id="details" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="details">Mobile Number: </label>
          <input type="number" class="form-control" id="details" placeholder="+91XXXX">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="email">Email ID: </label>
          <input type="email" class="form-control" id="details" placeholder="xxx@gmail.com">
        </div>
      </div>




      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">1. Are you satisfied with the overall ambience and infrastructure facilities available? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">2. Do you feel facilities like library, transportation, canteen etc are adequate </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">3. Do you feel that your ward is physically secured in the campus? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">4. Are you satisfied about hostel facilities? (if applicable) </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">5. Are you satisfied about the cooperation extended by the administrative staff ? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">6. Are HOD/faculty members approachable? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">7. Do you find up-gradation of Technical/professional skills of your ward? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">8. Are you satisfied with the curriculum/teaching learning process? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">9. Are you satisfied with examination and evaluation system </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">10. Are you satisfied with the discipline? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">11. Suggestions about the syllabus (if any): </label></div>
          <div class="form-group col-md-6">
            <textarea name="" id="" cols="50" rows="4"></textarea>
        </div>
      </div>
      <input type="submit" value="submit">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
