<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Alumni</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email:  </label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="name">Alumni Name: </label>
          <input type="text" class="form-control" id="text" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="passout">Year of Passing out (UG/PG/Ph.D) </label>
          <input type="text" class="form-control" id="text" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="Department">Department: </label>
          <input type="text" class="form-control" id="text" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Name of the Program: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">B.Tech</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">M.Tech</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Ph.D</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="mob-num">Mobile Number: </label>
          <input type="number" class="form-control" placeholder="+91XXXX">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Type: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Self-employed</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Private Sector</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Public Sector</label><br>
          <label for="option4"><input type="radio" name="option" id="option4">Academics</label><br>
          <label for="option5"><input type="radio" name="option" id="option5">Other</label><br>
          <label for="option6"><input type="text" name="option" id="option6" placeholder="If other explain"></label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Name of the Organization: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Designation</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Present Location</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Field of working: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Core</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Inter-disciplinary</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">IT Industry</label><br>
          <label for="option4"><input type="radio" name="option" id="option4">Administration</label><br>
          <label for="option5"><input type="radio" name="option" id="option5">Other:</label><br>
          <label for="option6"><input type="text" name="option" id="option6" placeholder="If other explain"></label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Progression to higher Education (After GEU) </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Masterâ€™s Degree</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Ph.D</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Not Applicable</label><br>
          <label for="option4"><input type="radio" name="option" id="option4">Other:</label><br>
          <label for="option6"><input type="text" name="option" id="option6" placeholder="If other explain"></label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="admission-year">Year of admission: (After GEU) </label>
          <input type="number" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="prog-name">Name of Programme: (After GEU)</label>
          <input type="text" class="form-control" placeholder="full name">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="institute-name">Name of Programme: (After GEU)</label>
          <input type="text" class="form-control" placeholder="full name">
        </div>
      </div>
      <input type="submit" value="submit">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
