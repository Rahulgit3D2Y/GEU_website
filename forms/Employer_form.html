<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee_Form</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="email">Email:  </label>
          <input type="email" class="form-control" id="email" placeholder="xxx@gmail.com">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="Designation">Designation: </label>
          <input type="text" class="form-control" id="designation" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="date">Date: </label>
          <input type="date" id="start" name="trip-start" value="2018-07-22" min="2015-01-01" max="2023-12-31">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="">Tick appropriate reply</label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">1. Performance of our Graduates: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">2. Inclination to adopt new Technology: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">3. Communication Skills: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">4. Independent Thinking & Problem Solving Ability: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">5. Leadership qualities: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">6. Interpersonal relations and Team work: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">7.	Ethics & Professional qualities: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">8. Involvement in social activities: </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Excellent</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">Good</label><br>
          <label for="option3"><input type="radio" name="option" id="option3">Satisfactory</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Would you like to recruit more Graduates from GEU in future ? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Would you refer us to other organizations? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="program">Would you like to associate with our organization in any other way? </label><br>
          <label for="option1"><input type="radio" name="option" id="option1">Yes</label><br>
          <label for="option2"><input type="radio" name="option" id="option2">No</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="if">(If Yes, Please specify)</label>
          <input type="text" placeholder="Write Here">
        </div>
        <div class="form-group col-md-6">
          <textarea name="if" id="" cols="50" rows="4" placeholder="Write Here ...."></textarea>
        </div>
      </div>
      <input type="submit" value="submit">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
